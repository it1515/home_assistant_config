    !include grey_card.yaml
- type: custom:card-modder
  card:
    type: entities
    show_header_toggle: false
    title: Bar
    entities:
      - entity: light.bar_lights
        type: custom:slider-entity-row
      - light.bar1
      - light.bar2
      - light.bar3
  style:             
    !include grey_card.yaml